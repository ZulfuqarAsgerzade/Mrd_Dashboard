<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- CCS LINKI -->
    <link rel="stylesheet" href="./main.css">

    <!-- FONT LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- FRAMEWORK (DATE PICKER UCUN) -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
</head>
<body>
    
    <!-- BURDAN COPY EDECEKSEN -->
    <section class="dashboard_section">
     
        <!-- GUNLERIN FILTER OLAN HISSE-->
        <div class="date_container">
            <div class="subMenuContainer">
                <img src="./img/Component 12.svg" id="subMenuBtn">
                <p class="dashboard_header">Reports</p>
            </div>

            <ul class="dashboard_submenu">
                <li>
                    <p>Test 1</p>
                </li>
                <li>
                    <p>Test 2</p>
                </li>
                <li>
                    <p>Test 3</p>
                </li>
                <li>
                    <p>Test 4</p>
                </li>
            </ul>
            
            <ul class="date_filter">
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ul>

            <div date-rangepicker class="flex items-center timePicker_container">
                   <div class="flex inset-y-0 left-0 items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                    </div>
                <div class="relative">
                    <input name="start" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="DD/MM">
                    </div>
                    <span class="mx-4 text-gray-500">to</span>
                    <div class="relative">
                        <input name="end" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="DD/MM">
                    </div>
            </div>
        </div>
        
        <!-- REQEMLERLE STATISTIKA OLAN HISSE-->
        <div class="data_section">

            <ul class="data_list">
                <li>
                    <p class="data_type">Registration</p>
                    <p class="data_info">3.5</p>
                </li>
                <li>
                    <p class="data_type">Clients</p>
                    <p class="data_info">5.5</p>
                </li>
                <li>
                    <p class="data_type">Player value </p>
                    <p class="data_info">$3,000</p>
                </li>
                <li>
                    <p class="data_type">Income</p>
                    <p class="data_info">$3,500</p>
                </li>
            </ul>

            <div class="chart_container">
                <p class="data_type">Registration - FTD</p>
                <p class="data_info">10/9,000</p>

                <!-- PIE CHART BURA ELAVE EDECEKSEN -->
            </div>

        </div>

        <!-- EN ASAQIDA GRAPH OLAN HISSE -->
        <div class="graph_section">
            <p class="dashboard_header">Incomes</p>

            <div class="graph_container">
                <!-- ASAQIDAKI GRAPHI BURA YERLESDIRECEKSEN-->
            </div>
        </div>

    </section>


    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.4/dist/datepicker.js"></script>
    <script src="./index.js"></script>
</body>
</html>
